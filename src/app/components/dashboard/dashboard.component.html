<md-sidenav-container class="sidenav-fab-container">
  <md-sidenav #sidenav mode="push" opened="false" class="inner-side-nav">
    <div>
      <md-list>
        <h3 md-subheader>Folders</h3>
        <md-list-item>
          <md-icon md-list-icon>folder</md-icon>
          <h4 md-line>Folder 1</h4>
          <p md-line> oui </p>
        </md-list-item>
        <md-divider></md-divider>
        <md-list-item>
          <md-icon md-list-icon>folder</md-icon>
          <h4 md-line>Folder 2</h4>
          <p md-line> non </p>
        </md-list-item>
        <md-divider></md-divider>
      </md-list>
    </div>
  </md-sidenav>
  <div class="scrolling-content">
    <md-card class="card-container">
      <md-card *ngFor="let hero of heroes" class="example-card">
        <md-card-header>
          <div md-card-avatar class="example-header-image"></div>
          <md-card-title>{{hero.name}}</md-card-title>
          <md-card-subtitle>{{hero.race}} {{hero.job}}</md-card-subtitle>
        </md-card-header>
        <img md-card-image src="assets/images/ariokavatar.png">
        <md-card-content>
          <p>
            {{hero.description}}
          </p>
        </md-card-content>
        <md-card-actions>
          <button md-button>LIKE</button>
          <button md-button>SHARE</button>
        </md-card-actions>
      </md-card>
    </md-card>
  </div>
</md-sidenav-container>
<div class="bottom-button">
  <button md-mini-fab class="fab" (click)="sidenav.toggle()">
    <md-icon>add</md-icon>
  </button>
</div>
